<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Math Quiz</title>
</head>
<body>
    <div class="container">
        <div id="rangeSelection">
            <h1>Select Range and Start Quiz</h1>
            <label for="rangeSelect">Select range:</label>
            <select id="rangeSelect">
                <option value="1-10">1-10</option>
                <option value="11-20">11-20</option>
                <option value="21-30">21-30</option>
            </select>
            <button id="startQuizBtn">Start Quiz</button>
        </div>

        <div id="quizArea" style="display:none;">
            <h2 id="question"></h2>
            <ul id="options"></ul>
            <div id="scoreBoard">
                <p>Score: <span id="score">0</span></p>
                <p>Correct: <span id="correctCount">0</span></p>
                <p>Incorrect: <span id="incorrectCount">0</span></p>
            </div>
            <button id="endQuizBtn">End Quiz</button>
        </div>

        <div id="resultArea" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
