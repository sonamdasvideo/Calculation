<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Math Quiz</title>
</head>
<body>
    <div id="rangeSelection" class="container">
        <h1>Math Quiz: Multiplication, Square, and Cube</h1>
        <h3>Select a range:</h3>
        <select id="rangeSelect">
            <option value="1-10">1-10</option>
            <option value="11-20">11-20</option>
            <option value="21-30">21-30</option>
            <option value="31-40">31-40</option>
            <option value="41-50">41-50</option>
        </select>
        <button id="startQuizBtn">Start Quiz</button>
        <img src="https://via.placeholder.com/300.png?text=Math+Quiz" alt="Math Quiz" class="quiz-image">
    </div>

    <div id="quizArea" class="container" style="display: none;">
        <h2 id="question"></h2>
        <ul id="options"></ul>
        <button id="nextBtn">Next Question</button>
        <div id="resultArea"></div>
        <img src="https://via.placeholder.com/300.png?text=Good+Luck!" alt="Good Luck" class="quiz-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
