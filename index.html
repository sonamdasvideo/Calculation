<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Math Quiz</title>
</head>
<body>
    <div class="container">
        <div id="rangeSelection">
            <h1>Select Range and Start Quiz</h1>
            <label for="rangeSelect">Select range:</label>
            <select id="rangeSelect">
                <option value="1-10">1-10</option>
                <option value="11-20">11-20</option>
                <option value="21-30">21-30</option>
                <option value="31-40">31-40</option>
                <option value="41-50">41-50</option>
                <option value="51-60">51-60</option>
                <option value="61-70">61-70</option>
                <option value="71-80">71-80</option>
                <option value="81-90">81-90</option>
                <option value="91-100">91-100</option>
                <option value="101-110">101-110</option>
                <option value="111-120">111-120</option>
                <option value="121-130">121-130</option>
                <option value="131-140">131-140</option>
                <option value="141-150">141-150</option>
            </select>
            <button id="startQuizBtn">Start Quiz</button>
        </div>

        <div id="quizSection" style="display: none;">
            <h2 id="question"></h2>
            <div id="options"></div>
            <div id="scoreboard"></div>
            <button id="changeDifficultyBtn" style="display: none;">Change Difficulty</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
