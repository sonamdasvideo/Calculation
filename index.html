<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcomePage">
        <h1>Welcome to the Multiplication Quiz</h1>
        <label for="rangeMin">Select Range Min:</label>
        <select id="rangeMin">
            <option value="1">1</option>
            <option value="10">1-10</option>
            <option value="20">1-20</option>
            <option value="30">1-30</option>
            <option value="40">1-40</option>
            <option value="50">1-50</option>
            <option value="60">1-60</option>
            <option value="70">1-70</option>
            <option value="80">1-80</option>
            <option value="90">1-90</option>
            <option value="100">1-100</option>
            <option value="110">1-110</option>
            <option value="120">1-120</option>
            <option value="130">1-130</option>
            <option value="140">1-140</option>
            <option value="150">1-150</option>
            <option value="160">1-160</option>
            <option value="170">1-170</option>
            <option value="180">1-180</option>
            <option value="190">1-190</option>
            <option value="200">1-200</option>
        </select>
        
        <label for="rangeMax">Select Range Max:</label>
        <select id="rangeMax">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
            <option value="100">100</option>
            <option value="110">110</option>
            <option value="120">120</option>
            <option value="130">130</option>
            <option value="140">140</option>
            <option value="150">150</option>
            <option value="160">160</option>
            <option value="170">170</option>
            <option value="180">180</option>
            <option value="190">190</option>
            <option value="200">200</option>
        </select>
        
        <button id="startQuizBtn">Start Quiz</button>
    </div>

    <div id="quizPage" style="display: none;">
        <h1>Quiz</h1>
        <p>Question <span id="questionNumber"></span> of 10</p>
        <h2 id="questionText"></h2>
        <div id="options"></div>
        <p>Correct Answers: <span id="correctAnswers">0</span></p>
        <p>Wrong Answers: <span id="wrongAnswers">0</span></p>
    </div>

    <div id="resultPage" style="display: none;">
        <h1>Quiz Finished!</h1>
        <p id="finalScore"></p>
        <button id="retryQuizBtn">Retry Quiz</button>
        <button id="changeDifficultyBtn">Change Difficulty</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
