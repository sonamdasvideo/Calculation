<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Welcome to the Fun Quiz!</h1>
        <div id="range-selection" class="center-content">
            <h2>Select Range:</h2>
            <select id="difficulty">
                <option value="10">1 - 10</option>
                <option value="20">1 - 20</option>
                <option value="30">1 - 30</option>
                <option value="50">1 - 50</option>
                <option value="100">1 - 100</option>
                <option value="150">1 - 150</option>
            </select>
            <button id="start-quiz">Start Quiz</button>
        </div>

        <div id="quiz-area" class="hidden">
            <h2 id="question" class="contrast-text"></h2>
            <div id="options" class="options-container"></div>
            <div id="scoreboard" class="scoreboard">
                <h3>Live Score</h3>
                <p id="live-score">Correct: 0 | Incorrect: 0</p>
            </div>
            <button id="change-difficulty" class="change-difficulty hidden">Change Difficulty</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
